<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Google Homepage</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 2px solid darkblue;
        }

        main {
            margin-top: 75px;
            display: flex;
            flex-direction: column;
            border: 2px solid rgb(104, 34, 34);
            width: 600px;
            height: 400px;
            align-items: center;
        }

        img {
            width: 270px;
            height: 110px;
        }

        input {
            width: 500px;
            height: 40px;
            border: 1px solid rgb(221, 221, 221);
            border-radius: 40px;
        }

        input:hover {
            box-shadow: 0px 1px 1px 1px rgb(221, 221, 221);
        }

        input:focus-visible {
            outline: white;
        }

        header {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        header a {
            margin-left: 5px;
            margin-right: 5px;
            color: black;

        }

        .buttonContainer {
            margin-top: 25px;
        }

        button {
            background: #f8f9fa;
            border-radius: 3px;
            width: 150px;
            height: 35px;
            border: white;
        }

        button:hover {
            border: 1px solid #dadce0;
        }
    </style>

</head>


<body>

    <header>
        <a href=''>Gmail</a>
        <a href=''>Images</a>
    </header>

    <main>
        <img src='https://cdn.statically.io/gh/TheOdinProject/curriculum/284f0cdc998be7e4751e29e8458323ad5d320303/foundations/the_front_end/project_html_css/imgs/00.png'
            alt='Foogle logo'>

        <input>

        <div class='buttonContainer'>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

    </main>

</body>




</html>
